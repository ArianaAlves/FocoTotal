# Render Deploy Configuration

## Build Command
```
npm run build
```

## Start Command  
```
npm start
```

## Environment Variables Required
```
PORT=3000
JWT_SECRET=your-super-secure-jwt-secret-key
DATABASE_URL=postgresql://username:password@hostname:5432/database
```

## Root Directory
```
back-end
```

## Auto-Deploy
Yes - from main branch